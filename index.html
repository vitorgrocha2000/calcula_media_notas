<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">

    <title>Calculadora de Médias de Notas</title>
</head>

<body>
    <main>
        <div class="container">
            <header>
                <img src="/images/logo.png" alt="logo da aplicação, um chapeu de formatura">
                <h1 class="title">Calculadora de Médias</h1>
            </header>
            <div class="adiciona_nota">
                <form id="form_atividade">
                    <input type="text" name="Atividade" id="nome_atividade" required placeholder="Nome da Atividade">
                    <input type="number" id="nota_atividade" placeholder="Nota" required min="0" max="10">
                    <button class="button_add_atividade" type="submit">Adicionar +</button>
                </form>
            </div>
            <div class="tabela_notas">
                <table>
                    <thead>
                        <tr>
                            <th>Nome da Atividade</th>
                            <th>Nota</th>
                            <th>Aprovado?</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Média Final</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="scrypt.js"></script>

</html>
